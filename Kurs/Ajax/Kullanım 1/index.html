<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ajax Kullanımı</title>
</head>

<body>
    <div id="ajax"></div>

    <button id="btn">Ajax İşlemi Gerçekleştir</button>


    <div align="center">
        <button id="baslat">başlat</button>
        <input type="number" id="number">


        <button id="durdur">durdur</button>

    </div>

    <script>


        document.getElementById('baslat').addEventListener('click', function () {
            const xhr = new XMLHttpRequest();
            if (document.getElementById("number").value) {
                let veri = document.getElementById("number").value;
            } else {
                veri = 0;
            }

            xhr.onload = function () {
                if (this.status == 200) {

                  var value =  setInterval(function () {
                        veri = JSON.parse(veri) + 1;

                        console.log(veri)

                        document.getElementById("number").value = veri;
                    
                    }, 1000);

                }

            }
            xhr.open("GET", "example.txt", true);
            xhr.send();

        });


    </script>
    <script src="app.js"></script>
</body>

</html>
