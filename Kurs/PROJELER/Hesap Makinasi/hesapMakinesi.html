<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container mt-4 p-4">
        <div align="center" class="row">
            <div class="col-md-6">
                <div class="row">

                    <div class="col-6">
                        <div class="form-control">
                            <label for="">1. Degişken</label><br>
    
                            <input type="number" id="veri1" value="">
    
    
                        </div>
                    </div>
                    <div class="col-6">
    
                        <div class="form-control">
                            
                        <label for="">2. Degişken</label><br>
    
                        <input type="number" id="veri2" value="">
                        </div>
    
                    </div>
                </div>
     



            </div>
            <div class="col-md-3">
                <div class="form-control">
                    <small>Yapılacak İşlem</small>
                    <select class="form-control"  id="islem" name="" id="">
                        <option value="+">+</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="-">-</option>

                    </select>
                    
                </div>
            </div>
             


            <div class="col-md-3">
                <div class="form-control">
                  <button id="gercek" onclick="sonuc()">İşlem</button>
                </div>
            </div>
        </div>
        
        <div align="center" class="col-md-3 mt-2">
            <div class="form-control">
                <small>Sonuç</small>
                <br>

                <input type="text" id="sonuc" value="">
            </div>
        </div>
    </div>

    <div id="sjsj" class="container " style="height: 250px; background-color: black; color: white;display: none;">

        <div class="text-center " style="font-size: 60px;  ">
            31 sjsjsjsjsjsjsjsjsjsj
        </div>
        
    </div>



    <script>

        function sonuc(){
        var deger1=parseInt(document.getElementById("veri1").value);
        var deger2=parseInt(document.getElementById("veri2").value);
        var islem=document.getElementById("islem").value;
            let sonuc=0;
           if (islem=="+") {
               sonuc=  deger1+deger2;
           }else if(islem=="-"){
               if (deger1>deger2) {
                   sonuc=deger1-deger2;
               }else{
                   sonuc=deger2-deger1;
               }
       

           }else if(islem=="*"){

            sonuc=deger1*deger2;

           }else{
            if (deger1>deger2) {
                   sonuc=deger1/deger2;
               }else{
                   sonuc=deger2/deger1;
               }
           }


           document.getElementById("sonuc").value=sonuc;
           
           if (sonuc==31) {
               document.getElementById("sjsj").style.display="block";
           }

      

        }
    </script>
</body>

</html>
